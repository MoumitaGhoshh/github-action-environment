name: Deployment

on:
  push:
    branches:
      - main
      - dev

env:
  MONGODB_DB_NAME: mydatabase

jobs:
  test:
    #  Use GitHub Actions secrets for sensitive values
    env:
      MONGODB_CLUSTER_ADDRESS: ${{ secrets.MONGODB_CLUSTER_ADDRESS }}
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT

      - name: Run tests
        run: npm test

      - name: Output information (test job)
        run: echo "DB Name (non-secret): $MONGODB_DB_NAME"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      # (Add your real deploy steps here)
      - name: Output information (deploy job)
        run: echo "Deploying with DB: $MONGODB_DB_NAME"
